<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Programare Nouă</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card shadow">
    <div class="card-header bg-primary text-white"><h3>Formular Programare</h3></div>
    <div class="card-body">
        <form th:action="@{/appointment/save}" method="post">

            <div class="row">
                <div class="col-md-5 mb-3">
                    <label class="form-label">Prenume Pacient</label>
                    <input type="text" name="firstName" class="form-control" placeholder="Prenume" required>
                </div>
                <div class="col-md-5 mb-3">
                    <label class="form-label">Nume Pacient</label>
                    <input type="text" name="lastName" class="form-control" placeholder="Nume" required>
                </div>
                <div class="col-md-2 mb-3">
                    <label class="form-label">Vârstă</label>
                    <input type="number" name="age" class="form-control" placeholder="Ani" required min="0">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label d-block">Specializare</label>
                <div class="form-check form-check-inline">
                    <input class="form-check-input spec-radio" type="radio" name="specialization" value="Cardiologie" id="cardio" required>
                    <label class="form-check-label" for="cardio">Cardiologie</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input spec-radio" type="radio" name="specialization" value="Generala" id="gen">
                    <label class="form-check-label" for="gen">Medicină Generală</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Medic</label>
                <select id="doctorSelect" name="doctorId" class="form-select" required>
                    <option value="">Selectați mai întâi specializarea</option>
                    <option th:each="doc : ${allDoctors}"
                            th:value="${doc.id}"
                            th:data-spec="${doc.specialization}"
                            th:text="${doc.firstName + ' ' + doc.lastName}"
                            class="doctor-option" style="display:none;"></option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Data</label>
                    <input type="date" name="date" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Interval Orar</label>
                    <select name="time" class="form-select" required>
                        <option value="09:00">09:00 - 09:30</option>
                        <option value="09:30">09:30 - 10:00</option>
                        <option value="10:00">10:00 - 10:30</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="btn btn-success">Confirmă Programarea</button>
        </form>
    </div>
</div>

<script>
    // Logica de filtrare medici
    document.querySelectorAll('.spec-radio').forEach(radio => {
        radio.addEventListener('change', function() {
            const selectedSpec = this.value;
            const options = document.querySelectorAll('.doctor-option');
            const select = document.querySelector('#doctorSelect');

            select.value = ""; // Resetăm selecția
            options.forEach(opt => {
                if(opt.getAttribute('data-spec') === selectedSpec) {
                    opt.style.display = 'block';
                } else {
                    opt.style.display = 'none';
                }
            });
        });
    });
</script>
</body>
</html>
