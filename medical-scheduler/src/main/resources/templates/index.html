<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sistem Medical</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
<div class="card shadow">
    <div class="card-header bg-primary text-white">
        <h1>Programări Medicale</h1>
    </div>
    <div class="card-body">
        <h3>Efectuează o programare rapidă (Test Patterns)</h3>
        <div class="mt-4">
            <a href="/programare/cardiologie" class="btn btn-danger btn-lg">Programare Cardiologie</a>
            <a href="/programare/generala" class="btn btn-success btn-lg">Consultatie Generala</a>
        </div>

        <hr>
        <div class="mt-4">
            <a href="/admin/db" target="_blank" class="btn btn-outline-secondary">Deschide Consola Bazei de Date</a>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow border-primary text-center">
            <div class="card-body">
                <h2 class="card-title">Sunt Pacient</h2>
                <p class="card-text">Ai nevoie de o consultație? Programează-te acum.</p>
                <a th:href="@{/pacients}" class="btn btn-primary btn-lg w-100">Fă o programare</a>
            </div>
        </div>
    </div>

    <div class="col-md-5">
        <div class="card shadow border-success text-center">
            <div class="card-body">
                <h2 class="card-title">Sunt Medic</h2>
                <p class="card-text">Vizualizează programările ca medic.</p>
                <a th:href="@{/medics}" class="btn btn-success btn-lg w-100">Vezi Programări</a>
            </div>
        </div>
    </div>

<div th:if="${status}" class="alert alert-info mt-3" th:text="${status}"></div>
</body>
</html>
