<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendă Programări</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-dark text-white">
            <h3>Lista Programărilor</h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data și Ora</th>
                        <th>Tip</th>
                        <th>Medic</th>
                        <th>Pacient</th>
                        <th>Vârstă</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="prog : ${listaProgramari}">
                        <td th:text="${prog.id}"></td>
                        <td th:text="${prog.appointmentDate}"></td>
                        <td th:text="${prog.type}"></td>
                        <td th:text="${prog.doctor != null ? prog.doctor.firstName + ' ' + prog.doctor.lastName : 'N/A'}"></td>
                        <td th:text="${prog.patient != null ? prog.patient.firstName + ' ' + prog.patient.lastName : 'Anonim'}"></td>
                        <td th:text="${prog.patient != null ? prog.patient.age : '-'}"></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <a th:href="@{/appointment/edit/{id}(id=${prog.id})}" class="btn btn-outline-primary">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                                <form th:action="@{/appointment/cancel/{id}(id=${prog.id})}" method="post" style="display:inline;" onsubmit="return confirm('Sigur doriți să anulați această programare?');">
                                    <button type="submit" class="btn btn-outline-danger">
                                        <i class="bi bi-trash"></i> Anulează
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="/" class="btn btn-secondary">Înapoi la Home</a>
        </div>
    </div>
</body>
</html>
